<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCRYPTO</title>
    <link rel="stylesheet" href="static/css/skeuos.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <header>
        Registro de movimientos de Criptomonedas
    </header>
    <nav>
        Inicio | Compra | Estado
    </nav>
    <main>
        <table class="paper">
            <tr>
                <th class="cabecera_tabla">Fecha</th>
                <th class="cabecera_tabla">Hora</th>
                <th class="cabecera_tabla">From</th>
                <th class="cabecera_tabla">Q</th>
                <th class="cabecera_tabla">To</th>
                <th class="cabecera_tabla">Q</th>
                <th class="cabecera_tabla">P.U</th>
            </tr>
            {% for mov in movs %}
            <tr>
                <td>{{mov.date}}</td>
                <td>{{mov.time}}</td>
                <td>{{mov.moneda_from}}</td>
                <td>{{mov.cantidad_from}}</td>
                <td>{{mov.moneda_to}}</td>
                <td>{{mov.cantidad_to}}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <footer class="pie-de-pgina">2022 - Todos los derechos reservados</footer>
</body>

</html>
